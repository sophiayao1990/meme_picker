<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Meme Picker</title>
  </head>
  <body>
    <header>
      <div class="header-inner">
        <img src="images/headerImg.png" alt="" />
        <div class="title">
          <h3>Wonderful</h3>
          <h1>Meme Picker</h1>
        </div>
      </div>
    </header>
    <main>
      <h3 class="mainTitle">Select Your Current Emotion</h3>
      <div class="controls-container">
        <div class="emotion-radios" id="emotion-radios"></div>
        <div class="gif-check" class="gif-check">
          <label for="gif-only-option">Animated GIFs only</label>
          <input type="checkbox" id="gif-only-option" />
        </div>
        <button id="get-img-btn" class="get-img-btn">Get Image</button>
      </div>
    </main>
    <aside class="meme-modal" id="meme-modal">
      <button class="meme-modal-close-btn" id="meme-modal-close-btn">X</button>
      <div id="meme-modal-inner"></div>
    </aside>

    <script src="index.js" type="module"></script>
  </body>
</html>
